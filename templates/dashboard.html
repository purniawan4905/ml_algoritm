<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="Shortcut Icon" href="https://cdn-icons-png.flaticon.com/512/8637/8637091.png" type="image/png">
    <title>Dashboard Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        body { background: #f7f9fc; }
        .card { border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        img { max-width: 100%; border-radius: 10px; border: 1px solid #ccc; }
        .btn-export { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container py-5" id="dashboard-content">
        <div class="text-end">
            <button class="btn btn-danger btn-export" onclick="generatePDF()">üìÑ Ekspor ke PDF</button>
        </div>

        <div class="card p-4">
            <h2 class="mb-4">üìä Statistik Deskriptif</h2>
            <div class="table-responsive">
                {{ stats|safe }}
            </div>
        </div>

        <div class="card p-4">
            <h2 class="mb-4">üîç Korelasi Heatmap</h2>
            <img src="{{ url_for('static', filename='uploads/' ~ heatmap_filename) }}" alt="Heatmap">
        </div>

        {% if importance_filename %}
        <div class="card p-4">
            <h2 class="mb-4">üìå Feature Importance</h2>
            <img src="{{ url_for('static', filename='uploads/' ~ importance_filename) }}" alt="Feature Importance">
        </div>
        {% endif %}

        {% if chart_data and chart_labels %}
        <div class="card p-4">
            <h2 class="mb-4">üìà Visualisasi Distribusi</h2>
            <canvas id="distChart"></canvas>
            <script>
                const ctx = document.getElementById('distChart').getContext('2d');
                const distChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ chart_labels|safe }},
                        datasets: [{
                            label: 'Distribusi Nilai',
                            data: {{ chart_data|safe }},
                            backgroundColor: 'rgba(54, 162, 235, 0.6)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: true } }
                    }
                });
            </script>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">‚¨ÖÔ∏è Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script>
        function generatePDF() {
            const element = document.getElementById('dashboard-content');
            const opt = {
                margin:       0.3,
                filename:     'dashboard_export.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
